<form [formGroup]="gitHubForm">
    <input type="text" formControlName="gitHubUsername" (keyup.enter)="search()" class="form-control"
        placeholder="Enter GitHub username">
</form>
<h1 class="display-4">{{this.service.user}} Followers</h1>

<div class="row">
    <div class="col-md-4" *ngFor="let follower of followers">
        <div class="card">
            <div class="card-body" style="display: flex; flex-direction: row;">
                <img [src]="follower.avatar_url" class="card-img-top" style="width: 100px; height: 100px; order: 1">
                <span style="margin-left: 10px; order: 2">
                    <a [routerLink]="['/profile', follower.id]" class="card-title stretched-link"
                        style="margin-top: 10px; display: block;">{{follower.login}}</a>
                    <a href="{{follower.html_url}}" style="position: relative; z-index: 1;" class="btn btn-primary">
                        View on GitHub <i class="fa fa-github"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
